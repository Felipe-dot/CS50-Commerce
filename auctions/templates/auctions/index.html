{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="text-center mb-4">Active Listings</h2>
    <div class="container">
        <div class="row">
            {% for listing in listings %}
            <div class="col-md-4 d-flex align-items-stretch mb-5">
                <div class="card mb-4 shadow-sm h-100">
                    {% if listing.image_url %}
                        <img src="{{ listing.image_url }}" class="card-img-top" alt="{{ listing.title }}">
                    {% endif %}
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">{{ listing.title }}</h5>
                        <p class="card-text">{{ listing.description|truncatewords:20 }}</p>
                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'listing_detail' listing.id %}" class="btn btn-sm btn-outline-secondary">View</a>
                                </div>
                                <small class="text-muted">${{ listing.starting_bid }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
